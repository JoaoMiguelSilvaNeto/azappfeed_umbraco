<html>
	<meta charset="UTF-8">
	<header>
	
		<title>This is title</title>
		
		<!-- Necessary script to work as WiX app -->
		<script src="//static.parastorage.com/services/js-sdk/1.96.0/js/wix.min.js" type="text/javascript"></script>
		
		<!-- Include javascript file with functions to retrieve feed -->
		<script src="js/feed.js"type="text/javascript"></script>

	</header>
	<body>
	
		<script>
			// self executing function 
			(function() {
   
				//Call Endpoint for token
   				getToken()
					.then(token => {

						console.log(token['access_token']);

						//Send token and chosen category to Endpoint in order to retrieve feed
						getNews(token, 'Noticias')
							.then(news => {
							
								console.log(news);

								const updates = news['updates'];

								console.log(news['updates'][0]['HTML_EDITOR']);
								
								//update table1
								setFeed(updates);
		
							});

						});

			})();
		</script>

		<style type="text/css">
	
			.tg 			{
								border-collapse:collapse;
								border-spacing:0;
								overflow-y: auto;
							}
			
			.tg td			{
								font-family:Arial, sans-serif;
								font-size:9px;
								padding:10px 5px;
								border-style:solid;
								border-width:1px;
								overflow:hidden;
								word-break:normal;
								border-color:black;
							}
				
			.tg th			{
								font-family:Arial, sans-serif;
								font-size:9px;
								font-weight:normal;
								padding:10px 5px;
								border-style:solid;
								border-width:1px;
								overflow:hidden;
								word-break:normal;
								border-color:black;
							}
				
			.tg .tg-0pky	{
								border-color:inherit;
								text-align:left;
								vertical-align:top
							}
						
		</style>
		<div>Notícias</div>
		<div style="display:block; overflow-y: auto; max-height: 722px;">
			<table id="table1" class="tg">
 				<tr>
    				<!-- <th class="tg-0pky">Notícias</th>-->
  				</tr>
			</table>
		</div>
	</body>
</html>
