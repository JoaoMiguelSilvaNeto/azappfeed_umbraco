<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- Necessary script to work as WiX app -->
		<script src="//static.parastorage.com/services/js-sdk/1.96.0/js/wix.min.js" type="text/javascript"></script>
		
		<!-- Necessary for UI -->
		<script src="//static.parastorage.com/services/third-party/jquery/3.1.1/dist/jquery.min.js"></script>
		<script src="//static.parastorage.com/services/editor-ui-lib/1.28.0/lib/editor-ui-lib-jquery.min.js"></script>
		   
		
	</head>
	<body>
		settings page...
		
		<div  
			wix-ctrl="Checkbox" 
			id="sampleCheckbox" 
       		wix-options="	{
                    			label:'Check me...', 
                    			defaultValue:'true'
                    		}"
       		wix-param="show_title">
 
		</div>
 
<script>
//onChange function
$(document).ready(function(){
      $("#sampleCheckbox").getCtrl().onChange(function (value) {
              console.log(value);
          });
//getValue function
console.log($("#sampleCheckbox").getCtrl().getValue());
 
//setValue function
$("#sampleCheckbox").getCtrl().setValue(true);
 
});
</script>

	</body>
</html>
